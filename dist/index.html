<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="cat.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="stylesheet" href="dist/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Jquery</title>
  </head>

  <body>
    <div class="container">
      <form action="" class="flex-col">
        <input class="title" placeholder="title" type="text" />
        <input class="img" placeholder="img" type="text" />
        <input class="stock" placeholder="stock" type="text" />
        <input class="price" placeholder="price" type="text" />
      </form>
    </div>
    <div class="actions">
      <div class="container a-center flex j-between">
        <button class="add">Add new</button>
        <input type="text" class="search" />
        <select name="" id="filter">
          <option value="">---</option>
          <option value="greaterthan5">> $5</option>
          <option value="lesserthan5"> < $5</option>
          <option value="equalto5">= $5</option>
        </select>
      </div>
    </div>
    <div class="products">
      <div class="container">
        <div class="row list"></div>
      </div>
    </div>
  </body>
  <script src="dist/js/jquery-3.5.1.min.js"></script>
  <script src="dist/js/main.js"></script>
</html>
